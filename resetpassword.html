<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<main>
    <div class="left-side">
        <div class="logo-box">
            <img src="./img/LogoWhite.png" class="logo" alt="">
        </div>
        <div class="guids">
                <span class="text-small">
                    <a href="#" class="text-white">Terms & Conditions</a>
                     |
                     <a href="#" class="text-white">Privacy Policy</a>
                </span>
        </div>
    </div>

    <div class="right-side">
        <div class="content-column">
            <div class="heading">
                <p class="text-large">
                    Welcome to BUCKINGHUMSHIRE!
                </p>
                <div>
                    <p class="text-small">Please Type Your Email Addess</p>
                </div>
            </div>


            <div class="form  mt-4">
                <form action="">

                    <div class="single-input">
                        <label for="passwordBoxFirst" class="form-label">Enter Your New Password</label>
                        <input type="password" class="form-input password" id="passwordBoxFirst" placeholder="Password">
                        <div onclick="showPassword('passwordBoxFirst')">
                            <i class="fas fa-eye show-password"></i>
                        </div>

                    </div>
                    <div class="single-input">
                        <label for="passwordBoxSecond" class="form-label">Repeat Your New Password</label>
                        <input type="password" class="form-input password" id="passwordBoxSecond"
                               placeholder="Repeat Password">
                        <div onclick="showPassword('passwordBoxSecond')">
                            <i class="fas fa-eye show-password"></i>
                        </div>

                    </div>

                    <div class="input-remember mt-4">
                        <div>
                            <input type="checkbox">
                            <span class="text-small bold ms-1">Remember Me On This Device</span>
                        </div>
                    </div>

                    <a href="index.html"
                       class="btn bg-purple rounded-pill mt-4 py-2 px-5 text-white btn-submit rounded">Next</a>

                </form>
            </div>
        </div>
    </div>
</main>

<script src="./js/script.js"></script>
<script src="./js/ShowPassword.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/55c38f87bc.js" crossorigin="anonymous"></script>
</body>
</html>
