<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<main>
    <div class="left-side">
        <div class="logo">
            <img src="./img/logo.png" class="logo" alt="">
        </div>
        <div class="guids">
                <span class="text-small">
                    <a href="#" class="text-white">Terms & Conditions</a>
                     |
                     <a href="#" class="text-white">Privacy Policy</a>
                </span>
        </div>
    </div>

    <div class="right-side">
        <div class="content-column">
            <div class="heading">
                <p class="text-large">
                    Welcome to BUCKINGHUMSHIRE!
                </p>
                <div>
                    <p class="text-small">Please Type Your Email Addess</p>
                </div>
            </div>


            <div class="form  mt-4">
                <form action="" class="form-group">

                    <div class="password-group">
                        <div class="single-input">
                            <label for="password" class="form-label">Enter Your New Password</label>
                            <input type="password" class="form-input" id="password" placeholder="Password">
                        </div>
                        <div class="show-password">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="password-group">
                        <div class="single-input">
                            <label for="repeatPassword" class="form-label">Repeat Your New Password</label>
                            <input type="password" class="form-input" id="repeatPassword"
                                   placeholder="Repeat Your Password">
                        </div>
                    </div>

                    <div class="input-remember mt-4">
                        <div>
                            <input type="checkbox">
                            <span class="text-small bold ms-1">Remember Me On This Device</span>
                        </div>
                    </div>

                    <a href="password.html"
                       class="btn bg-purple rounded-pill mt-4 py-2 px-5 text-white btn-submit rounded">Next</a>

                </form>
            </div>
        </div>
    </div>
</main>

<script src="./js/script.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/55c38f87bc.js" crossorigin="anonymous"></script>
</body>
</html>
