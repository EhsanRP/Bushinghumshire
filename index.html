<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <main>
        <div class="left-side">
            <div class="logo">
                <img src="./img/logo.png" class="logo" alt="">
            </div>
            <div class="guids">
                <span class="text-small">
                    <a href="#" class="text-white">Terms & Conditions</a>
                     | 
                     <a href="#" class="text-white">Privacy Policy</a>
                </span>
            </div>
        </div>

        <div class="right-side">
            <div class="content-column">
                <div class="heading">
                    <p class="text-large">
                        Welcome to BUCKINGHUMSHIRE!
                    </p>
                    <div>
                        <p class="text-small">Please Type Your Email Addess</p>
                    </div>
                </div>
    
                
    
                <div class="form">
                    <form action="" class="form-group">
                        
                        <div class="single-input">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-input" id="email" placeholder="Example@example.com">
                        </div>
    
                        <div class="input-remember mt-4">
                            <input type="checkbox">
                            <span class="text-small bold ms-1">Remember Me On This Device</span>
                        </div>
    
                        <button class="btn bg-purple rounded-pill mt-4 py-2 px-5 text-white btn-submit rounded">
                            Next
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
