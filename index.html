<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Email</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<main>
    <div class="left-side">
        <div class="logo">
<!--            <img src="./img/logo.png" class="logo" alt="">-->
        </div>
        <div class="guids">
                <span class="text-small">
                    <a href="#" class="text-white">Terms & Conditions</a>
                     | 
                     <a href="#" class="text-white">Privacy Policy</a>
                </span>
        </div>
    </div>

    <div class="right-side">
        <div class="content-column">
            <div class="px-5">
                <div class="heading">
                    <p class="text-large">
                        Welcome to BUCKINGHUMSHIRE!
                    </p>
                    <div>
                        <p class="text-small">Please Type Your Email Addess</p>
                    </div>
                </div>


                <div class="form">
                    <form action="">

                        <div class="single-input mt-5">
                            <div class="single-input mt-0">
                                <label for="loginCredential" class="form-label">Email Address</label>
                                <input type="email" class="form-input" id="loginCredential" placeholder="Example@example.com">
                            </div>
                        </div>

                        <div class="input-remember mt-4">
                            <div>
                                <input type="checkbox">
                                <span class="text-small bold ms-1">Remember Me On This Device</span>
                            </div>
                        </div>

                        <div class="button-control">
                            <a href="register.html"
                               class="btn bg-purple rounded-pill mt-4 py-2 px-5 text-white btn-submit rounded">Register</a>
                            <a href="#"
                               class="btn bg-purple rounded-pill mt-4 py-2 px-5 text-white btn-submit rounded" id="loginSubmit" aria-describedby="index">Next</a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">

        <div class="modal-custom">

            <div class="modal-close text-danger" id="modalClose">
                <i class="fas fa-times"></i>
            </div>

            <div>
                <div class="modal-icon">
                    <i class="fas fa-user modal-user-icon"></i>
                </div>
                <div class="modal-user-times text-white bg-danger">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="modal-body-custom mt-1">

                <div class="modal-guide ">
                    <p class="text-medium">Please Enter Your Email</p>
                    <span class="text-small">You Can't login Without Entering Your Email</span>
                </div>

                <a href="#"
                   class="btn bg-purple rounded-pill mt-5 py-2 px-5  text-white btn-submit rounded" onclick="modalClose()">Retry
                </a>

            </div>

        </div>
    </div>
</main>

<script src="./js/script.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/55c38f87bc.js" crossorigin="anonymous"></script>
</body>
</html>
