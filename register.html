<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<main>
    <div class="left-side">
        <div class="logo">
<!--            <img src="./img/logo.png" class="logo" alt="">-->
        </div>
        <div class="guids">
                <span class="text-small">
                    <a href="#" class="text-white">Terms & Conditions</a>
                     |
                     <a href="#" class="text-white">Privacy Policy</a>
                </span>
        </div>
    </div>

    <div class="right-side">
        <div class="content-column">
            <div class="heading">
                <p class="text-large">
                    Your Basic Information
                </p>
                <div>
                    <p class="text-small">Please fill the fields correctly with your information</p>
                </div>
            </div>


            <div class="form  mt-5">
                <form action="">

                    <div class="double-input">
                        <div class="single-input">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-input" id="firstName" placeholder="First Name">
                        </div>

                        <div class="single-input ms-4">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-input" id="lastName" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="single-input mt-4">
                        <label for="occupation" class="form-label">Occupation</label>
                        <select name="occupation" id="occupation" class="single-select">
                            <option value="Carer" class="select-option">Carer</option>
                            <option value="Agent" class="select-option">Agent</option>
                            <option value="Council Manager" class="select-option">Council Manager</option>
                        </select>
                    </div>

                    <div class="double-input">
                        <div class="single-input">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-input" id="address" placeholder="Address">
                        </div>

                        <div class="single-input ms-4">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-input" id="zipCode" placeholder="Zip Code">
                        </div>
                    </div>

                    <div class="button-control">
                        <a href="index.html"
                           class="btn bg-purple rounded-pill mt-4 py-2 px-5 text-white btn-submit rounded">
                            <i class="fas fa-chevron-left"></i>
                            <span class="btn-span-back">Back To Login</span>
                        </a>
                        <a href="#"
                           id="modalOpener"
                           class="btn bg-purple rounded-pill mt-4 py-2 px-5 text-white btn-submit rounded">Submit</a>

                    </div>

                </form>
            </div>


        </div>
    </div>

    <div class="modal-overlay" id="modal">

        <div class="modal-custom">

            <div class="modal-close text-danger" id="modalClose">

            </div>

            <div class="modal-icon">
                <i class="fas fa-user modal-user-icon"></i>
            </div>
            <div class="modal-user-check text-white bg-success">
                <i class="fas fa-check"></i>
            </div>

            <div class="modal-body-custom mt-4">

                <div class="modal-guide ">
                    <p class="text-medium text-success">Your Account Successfully Created </p>
                    <span class="text-small">You Can Now Login Using Credentials Emailed To You</span>
                </div>

                <a href="resetpassword.html"
                   class="btn bg-purple rounded-pill mt-5 py-2 px-5  text-white btn-submit rounded">Login
                </a>

            </div>

        </div>
    </div>

</main>

<script src="./js/script.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/55c38f87bc.js" crossorigin="anonymous"></script>
</body>
</html>
