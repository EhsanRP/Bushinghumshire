<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<main>
    <div class="navbar-custom">
        <div class="navbar-brand-custom">
            <div class="brand">
                Buckinghumshire
            </div>
            <div class="burger-menu">
                <a class="navbar-expand-custom">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </div>

        <div class="navbar-menu">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="#" class="navbar-link active-link">
                        <i class="far fa-list-alt"></i>
                        <span class="navbar-link-text">Dashboard</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">
                        <i class="fas fa-chart-line"></i>
                        <span class="navbar-link-text">Escalations</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">
                        <i class="fas fa-user-check"></i>
                        <span class="navbar-link-text">PRO Carers</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">
                        <i class="fas fa-users"></i>
                        <span class="navbar-link-text">Service Users</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">
                        <i class="fas fa-building"></i>
                        <span class="navbar-link-text">Agencies</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel">

        <div class="header-bar">
            <div class="header-content">
                <div class="notifications">
                    <i class="far fa-bell"></i>
                    <div class="circle">

                    </div>
                </div>
                <div class="profile-wrapper">
                    <div class="profile-picture-wrapper">
                        <div class="profile-pic">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

<script src="./js/script.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/55c38f87bc.js" crossorigin="anonymous"></script>
</body>
</html>
