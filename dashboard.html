<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<main>
    <div class="navbar-custom">
        <div class="navbar-brand-custom">
            <div class="brand">
                Buckinghumshire
            </div>
            <div class="burger-menu">
                <a class="navbar-expand-custom">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </div>

        <div class="navbar-menu">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="dashboard.html" class="navbar-link active-link">
                        <i class="far fa-list-alt"></i>
                        <span class="navbar-link-text">Dashboard</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="escalations.html" class="navbar-link">
                        <i class="fas fa-chart-line"></i>
                        <span class="navbar-link-text">Escalations</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="procarers.html" class="navbar-link">
                        <i class="fas fa-user-check"></i>
                        <span class="navbar-link-text">PRO Carers</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="serviceusers.html" class="navbar-link">
                        <i class="fas fa-users"></i>
                        <span class="navbar-link-text">Service Users</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="agencies.html" class="navbar-link">
                        <i class="fas fa-building"></i>
                        <span class="navbar-link-text">Agencies</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel">

        <div class="header-bar">
            <div class="header-content">
                <div class="notifications" id="notifications">
                    <i class="far fa-bell"></i>
                    <div class="circle"></div>
                </div>
                <div class="profile-wrapper" id="profileBadge">
                    <div class="profile-picture-wrapper">
                        <div class="profile-pic">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-details" id="profileDetailsModal">
                <div class="top-arrow">
                    <i class="fas fa-sort-up"></i>
                </div>
                <div class="profile-details-header">
                    <span>Profile</span>
                </div>
                <div class="profile-details-body">
                    <ul class="profile-detail-list">
                        <li class="profile-detail-list-item">
                            <a href="#" class="profile-detail-list-item-link">
                                Edit My Profile
                                <i class="fas fa-chevron-right open-icon text-secondary"></i>
                            </a>

                        </li>
                        <li class="profile-detail-list-item">
                            <a href="#" class="profile-detail-list-item-link">
                                Change Password
                                <i class="fas fa-chevron-right open-icon text-secondary"></i>
                            </a>
                        </li>
                        <li class="profile-detail-list-item ">
                            <a href="#" class="profile-detail-list-item-link last text-danger">Log Out                             <i class="fas fa-chevron-right open-icon text-danger"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="location-crumb">

            <div class="location">
                <span class="text-medium">Dashboard</span>
            </div>

            <div class="timing-guide">
                Last 7 Days
            </div>
        </div>
        <div class="panel-content">

            <div class="row-custom">
                <div class="card-box">
                    <div class="card-box-top">
                        <span class="card-box-header">Active Carers</span>
                    </div>

                    <div class="card-box-bottom">
                        <span class="card-box-escalation">132</span>
                        <div class="card-box-progress progress-positive">
                            <span class="card-box-percentage ">17%</span>
                            <span class="progress-arrow"><i
                                    class="fas fa-long-arrow-alt-right progress-arrow-up"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <div class="card-box-top">
                        <span class="card-box-header">Active Clients</span>
                    </div>

                    <div class="card-box-bottom">
                        <span class="card-box-escalation">23</span>
                        <div class="card-box-progress progress-negative">
                            <span class="card-box-percentage ">9%</span>
                            <span class="progress-arrow"><i class="fas fa-long-arrow-alt-right progress-arrow-down"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <div class="card-box-top">
                        <span class="card-box-header">Number Of Sessions</span>
                    </div>

                    <div class="card-box-bottom">
                        <span class="card-box-escalation">1464</span>
                        <div class="card-box-progress progress-positive">
                            <span class="card-box-percentage ">32%</span>
                            <span class="progress-arrow"><i
                                    class="fas fa-long-arrow-alt-right progress-arrow-up"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-box">
                    <div class="card-box-top">
                        <span class="card-box-header">Escalations Count</span>
                    </div>

                    <div class="card-box-bottom">
                        <span class="card-box-escalation">73</span>
                        <div class="card-box-progress progress-none">
                            <span class="card-box-percentage ">0%</span>
                        </div>
                    </div>
                </div>
            </div>


            <!--            //TODO implement Charts-->
            <div class="panel-data-container">
                <canvas id="myChart" class="chart">dfs</canvas>
            </div>

        </div>

    </div>



</main>

<script src="./js/script.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/55c38f87bc.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
<script src="./js/indexChart.js"></script>
<script src="./js/IndexChangePassword.js"></script>
<script src="js/ProfilePanelOpener.js"></script>
</body>
</html>
